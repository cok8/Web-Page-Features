<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Expand</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="gallery">
        <div class="img-container">
            <img 
            src="./img/air_small.jpg" 
            alt="This is air"
            data-original="./img/air_big.jpg">
        </div>
        <div class="img-container">
            <img 
            src="./img/fire_small.jpg" 
            alt="This is fire"
            data-original="./img/fire_big.jpg">
        </div>
        <div class="img-container">
            <img 
            src="./img/water_small.jpg" 
            alt="This is water"
            data-original="./img/water_big.jpg">
        </div>
        <div class="img-container">
            <img 
            src="./img/tree_small.jpg" 
            alt="This is earth"
            data-original="./img/tree_big.jpg">
        </div>
    </div>
    <div class="modal">
        <img src="" alt="" class="full-img">
        <p class="caption">Hello World</p>
    </div>
    <script src="./app.js"></script>
</body>
</html>
